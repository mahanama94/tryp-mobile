
<ion-view title="Home">

    <ion-content padding="true" class="has-header">

        <div name="search-block" ng-controller="TripController" data-ng-init="intialize()">
            <form class="list">
                
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">Origin</span>
                        <input type="text" placeholder="Origin" ng-change="predictLocation('origin')" ng-model="origin" ng-blur="setLocation('origin', originLocations[0])">
                    </label>
                    <ion-list>
                            <ion-item ng-repeat="location in originLocations" ng-click="setLocation('origin', location)">
                                {{ location.description }}
                            </ion-item>
                    </ion-list>

                    <label class="item item-input">
                        <span class="input-label">Destination</span>
                        <input type="text" placeholder="Destination" ng-keyup="predictLocation('destination')" ng-model="destination" ng-blur="setLocation('destination', destinationLocations[0])">
                    </label>
                    <ion-list>
                            <ion-item ng-repeat="location in destinationLocations" ng-click="setLocation('destination', location)">
                                {{ location.description }}
                            </ion-item>
                    </ion-list>

                    <label class="item item-input">
                        <span class="input-label">DateTime</span>
                        <input type="datetime-local" placeholder="Date and Time">
                    </label>

                </ion-list>

                <div class="spacer" style="height: 40px;"></div>
                
                <button class="button button-stable  button-block" ng-click="search()">Search</button>

            </form>
        </div>

    </ion-content>
</ion-view>

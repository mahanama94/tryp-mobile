<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="AuthController">
    
    <ion-content>

      <ion-list ng-hide="loggedIn">

        <ion-item menu-close ui-sref="app.login">
          Login
        </ion-item>
      
        <ion-item menu-close ui-sref="app.signup">
          Signup
        </ion-item>
      
      </ion-list>

      <ion-list ng-show="loggedIn">

        <ion-item menu-close ui-sref="app.home">
          Home
        </ion-item>

        <ion-item menu-close ui-sref="app.user">
          Profile
        </ion-item>
      
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>

      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
